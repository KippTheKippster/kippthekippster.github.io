<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dome Controller</title>
    <script src="script.js?v=24"></script>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <h3>Dome Controller</h3>
    <p>V24</p>
    <button id="fullscreen">Fullscreen</button>
    <div>
        <input id="url-input" type="text">
    </div>
    <div>
        <button class="big-button" id="reset-gyro">Reset Gyro</button>
    </div>
    <div>
        <button class="big-button" id="shoot">Shoot</button>
    </div>
    <textarea id="debug-text-area" rows="5" cols="50"></textarea>
    <div>
        <label for="send-delay">Send Delay</label>
        <input type="range" name="send-delay" id="send-delay" value="50" min="25" max="200">
    </div>
    <p id="x"></p>
    <p id="y"></p>
    <p id="z"></p>
</body>
</html>
